<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="gamePanel">
        <div class="scoreboard">
            <div class="playerPoints">
                <p>Player points:  </p>
                <p id="playerPoints"> 0</p>
            </div>
            <div class="computerPoints">
                <p>Computer points:  </p>
                <p id="computerPoints"> 0</p>
            </div>
        </div>
        <div class="monitor">
            <div class="playerChoice">
                <p>Your choice:</p>
                <p id="playerChoice"></p>
            </div>
            <div class="computerChoice">
                <p>Computer choice:</p>
                <p id="computerChoice"></p>
            </div>
            <div class="result">
                <p>Result: </p>
                <p id="result"></p>
            </div>
        </div>
        <div class="buttonChoice">
            <div class="buttonOne">
                <button id="rock">✊</button>
            </div>
            <div class="buttonTwo">
                <button id="paper">✋</button>
            </div>
            <div class="buttonThree">
                <button id="scissors">✌️</button>
            </div>
        </div>
    </div>

    <h1 id="gameResult" style="text-align: center;">Pick your choice! To win the game you must score 5 points.</h1>

    <script src="script.js"></script>
</body>
</html>
